<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drawing Site</title>
        <meta name="author" content="Joao Moraes">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="toolbox page-block">
            <nav class="nav-tools">
                <p>File - Color - Tools</p>
            </nav>
            <div class="tools-color-1">
                <canvas id="hue-sat" width="300px" height="300px"></canvas>
                <canvas id="primary" width="30px" height="300px"></canvas>
            </div>
            <br>
            <div class="tools-color-2">
                <canvas id="chosen-color" width="150px" height="150px"></canvas>
                <div class="rgb-container">
                    <label for="red-number">Red</label>
                    <input class="rgb-number" type="number" id="red-number" name="red-number" min="0" max="255" value="0">
                    <label for="green-number">Green</label>
                    <input class="rgb-number" type="number" id="green-number" name="green-number" min="0" max="255" value="0">
                    <label for="blue-number">Blue</label>
                    <input class="rgb-number" type="number" id="blue-number" name="blue-number" min="0" max="255" value="0" role="spinbutton">
                </div>
            </div>
        </div>
        <div class="drawing-window page-block">
            <div class="drawing-container">
                <canvas id="drawing-layer-0" width="800px" height="800px"></canvas>
                <canvas id="drawing-layer-1" width="800px" height="800px"></canvas>
            </div>
        </div>
    <script src="js/main.js"></script>
    </body>
</html>
